<dom-module id="news-feed">
    <template>
        <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

        <iron-ajax
            id="newsFeedAjax"
            handle-as="json"
            url="/PolymerDemos/data/news.json"
            on-response="handleNewsResponse"
            auto>
        </iron-ajax>

    </template>
    <script>
        Polymer({
            is: "news-feed",
            properties : {
                news : Array
            },
            handleNewsResponse : function(response)
            {
                console.log(response);
            }
        });
    </script>
</dom-module>
