<dom-module id="news-feed">
    <template>
        <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
        <link rel="import" href="../bower_components/paper-material/paper-material.html">

        <iron-ajax
            id="newsFeedAjax"
            handle-as="json"
            url="/PolymerDemos/data/news.json"
            on-response="handleNewsResponse"
            auto>
        </iron-ajax>

        <template is="dom-repeat" items="{{news}}" as="newsItem">
            <paper-material elevation="2">
                <h1>{{newsItem.headline}}</h1>
                <p>{{newsItem.desc}}</p>
            </paper-material>
        </template>

    </template>
    <script>
        Polymer({
            is: "news-feed",
            properties : {
                news : Array
            },
            handleNewsResponse : function(response)
            {
                this.news = response.detail.response;
            }
        });
    </script>
</dom-module>
